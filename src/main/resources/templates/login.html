<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cn" th:replace="include/layout :: common_head (~{::title}, ~{::meta}, ~{::link})">
  <title>登录</title>
</head>
<body class=" login">
  <div class="content">
    <form class="login-form" th:action="@{/login}" method="post" novalidate="novalidate">
      <h3 class="form-title font-green">XXXXX - 登录</h3>
      <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> Enter any username and password. </span>
      </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">用户名</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username">
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">密码</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn green uppercase">登录</button>
        <!--<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>-->
      </div>
    </form>
  </div>
  <!--[if lt IE 9]>
  <script th:src="@{/static/javascript/plugin/respond.min.js}"></script>
  <script th:src="@{/static/javascript/plugin/excanvas.min.js}"></script>
  <script th:src="@{/static/javascript/plugin/ie8.fix.min.js}"></script>
  <![endif]-->
  <!-- BEGIN CORE PLUGINS -->
  <script th:src="@{/static/javascript/plugin/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/js.cookie.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/jquery.blockui.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/bootstrap-switch/js/bootstrap-switch.min.js}" type="text/javascript"></script>
  <!-- END CORE PLUGINS -->
  <!-- BEGIN PAGE LEVEL PLUGINS -->
  <script th:src="@{/static/javascript/plugin/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/jquery-validation/js/additional-methods.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/select2/js/select2.full.min.js}" type="text/javascript"></script>

  <script th:src="@{/static/javascript/plugin/metronic/scripts/app.min.js}" type="text/javascript"></script>
</body>
</html>
