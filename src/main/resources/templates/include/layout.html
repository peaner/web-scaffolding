<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="zh-cn" th:fragment="common_head (title, metas, links)">
  <meta charset="UTF-8"/>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="baidu-site-verification" content="pwWlYEzIse" />

  <th:block th:if="${metas != null}">
    <th:block th:replace="${metas}"></th:block>
  </th:block>

  <title th:replace="${title}">首页 - XXXX</title>

  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
  <link th:href="@{/static/javascript/plugin/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/static/javascript/plugin/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/static/javascript/plugin/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/static/javascript/plugin/bootstrap-switch/css/bootstrap-switch.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/static/javascript/plugin/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/static/javascript/plugin/daterangepicker/daterangepicker-bs3.css}" rel="stylesheet" type="text/css" />
  <!-- END GLOBAL MANDATORY STYLES -->
  <!-- BEGIN THEME GLOBAL STYLES -->
  <link th:href="@{/static/javascript/plugin/metronic/css/components.min.css}" rel="stylesheet" id="style_components" type="text/css" />
  <link th:href="@{/static/javascript/plugin/metronic/css/plugins.min.css}" rel="stylesheet" type="text/css" />
  <!-- END THEME GLOBAL STYLES -->
  <!-- BEGIN THEME LAYOUT STYLES -->
  <link th:href="@{/static/javascript/plugin/metronic-layout/layout/css/layout.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/static/javascript/plugin/metronic-layout/layout/css/themes/darkblue.min.css}" rel="stylesheet" type="text/css" id="style_color" />
  <link th:href="@{/static/javascript/plugin/metronic-layout/layout/css/custom.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/static/javascript/plugin/metronic-pages/css/login.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/static/style/layout.css}" rel="stylesheet" type="text/css" />
  <!-- END THEME LAYOUT STYLES -->

  <th:block th:if="${links != null}">
    <th:block th:replace="${links}"></th:block>
    <script type="text/javascript" th:src="@{/static/javascript/plugin/less.min.js}"></script>
  </th:block>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white" style="height: auto; min-height: 100%;">

  <div class="page-header navbar navbar-fixed-top">
    <!-- BEGIN HEADER INNER -->
    <div class="page-header-inner ">
      <!-- BEGIN LOGO -->
      <div class="page-logo">
        <a href="/index">
          <img th:src="@{/static/image/logo.png}" alt="logo" class="logo-default" style="width: 108px; margin-top: -25px;">
        </a>
        <div class="menu-toggler sidebar-toggler">
          <span></span>
        </div>
      </div>
      <!-- END LOGO -->
      <!-- BEGIN RESPONSIVE MENU TOGGLER -->
      <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
        <span></span>
      </a>

      <!-- END RESPONSIVE MENU TOGGLER -->
      <!-- BEGIN TOP NAVIGATION MENU -->
      <div class="top-menu">
        <ul class="nav navbar-nav pull-right">
          <!-- END TODO DROPDOWN -->
          <!-- BEGIN USER LOGIN DROPDOWN -->
          <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
          <li class="dropdown dropdown-user">
            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
              <span class="username username-hide-on-mobile" th:text="${user.username}"> Nick </span>
              <i class="fa fa-angle-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-default">
              <li>
                <a th:href="@{/logout}">
                  <i class="icon-key"></i> 退出
                </a>
              </li>
            </ul>
          </li>
          <!-- END QUICK SIDEBAR TOGGLER -->
        </ul>
      </div>
      <!-- END TOP NAVIGATION MENU -->
    </div>
    <!-- END HEADER INNER -->
  </div>

  <div style="height: 50px"></div>
  <div class="page-container" style="margin-top: 0">
  <div class="page-sidebar-wrapper">
    <!-- BEGIN SIDEBAR -->
    <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
    <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
    <div class="page-sidebar navbar-collapse collapse">
      <!-- BEGIN SIDEBAR MENU -->
      <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
      <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
      <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
      <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
      <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
      <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
      <ul class="page-sidebar-menu  page-header-fixed " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" style="padding-top: 20px">
        <li class="sidebar-toggler-wrapper hide">
          <div class="sidebar-toggler">
            <span></span>
          </div>
        </li>
      </ul>
      <!-- END SIDEBAR MENU -->
      <!-- END SIDEBAR MENU -->
    </div>
    <!-- END SIDEBAR -->
  </div>
  <div class="page-content-wrapper">
    <div class="alert alert-danger alert-ajax-error" role="alert" hidden="hidden">错误</div>
    <!-- BEGIN CONTENT BODY -->
    <!-- END CONTENT BODY -->
  </div>
</div>

  <!-- BEGIN CORE PLUGINS -->
  <script th:src="@{/static/javascript/plugin/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/js.cookie.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/jquery.blockui.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/bootstrap-switch/js/bootstrap-switch.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/daterangepicker/moment.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/daterangepicker/daterangepicker.js}" type="text/javascript"></script>
  <!-- END CORE PLUGINS -->
  <!-- BEGIN THEME GLOBAL SCRIPTS -->
  <script th:src="@{/static/javascript/plugin/metronic/scripts/app.min.js}" type="text/javascript"></script>
  <!-- END THEME GLOBAL SCRIPTS -->
  <!-- BEGIN THEME LAYOUT SCRIPTS -->
  <script th:src="@{/static/javascript/plugin/metronic-layout/layout/scripts/layout.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/metronic-layout/layout/scripts/demo.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/metronic-layout/global/scripts/quick-sidebar.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/javascript/plugin/metronic-layout/global/scripts/quick-nav.min.js}" type="text/javascript"></script>
  <!-- END THEME LAYOUT SCRIPTS -->
  <script type="text/javascript">
    var daterangepicker = {
      timePicker: true,
      startDate: moment().subtract(2, 'days'),
      format: 'YYYY-M-D',
      timePicker: false,
      timePickerIncrement: 10,
      timePicker12Hour: false,
      timePickerSeconds: false,
      ranges: {
        '今天': [moment(), moment()],
        '明天': [moment().add(1, 'days'), moment().add(1, 'days')],
        '未来7天': [moment(), moment().add(6, 'days')],
      }
    }
  </script>

</body>

</html>
