<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cn" th:replace="include/layout :: common_head (~{::title}, ~{::meta}, ~{::link})">
    <title>编辑用户</title>
    <link rel="stylesheet/less" type="text/css" th:href="@{/static/style/error.less}"/>
</head>
<body th:replace="include/layout :: common_body (3, 2, ~{::div}, ~{::script}, null)">
<div class="page-content" style="min-height: 1144px;">
    <ol class="breadcrumb">
        <li><a th:href="@{/user}">用户列表</a></li>
        <li class="active">编辑用户</li>
    </ol>
    <div class="portlet light bordered bar-detail-info">
    <form id="formAgency" th:action="@{/users}" th:object="${editUser}" th:method="put">
        <div class="alert alert-danger" th:object="${msg}" role="alert" th:text="${msg}" th:if="${msg != null}"></div>
        <input name="id" type="hidden" placeholder="用户id" class="form-control" th:value="${editUser.id}">
        <fieldset>
            <div class="form-group">
                <label class="control-label">用户名</label>
                <input name="username" type="text" placeholder="用户名" class="form-control" th:value="${editUser.username}">
            </div>

            <div class="form-group">
                <label class="control-label">用户昵称</label>
                <input name="nickname" type="text" placeholder="用户昵称" class="form-control" th:value="${editUser.nickname}">
            </div>

            <div class="form-group">
                <label class="control-label">手机号</label>
                <input name="mobile" type="text" placeholder="手机号" class="form-control" th:value="${editUser.mobile}">
            </div>

            <div class="form-group">
                <label class="control-label">密码</label>
                <input name="passwd" type="password" placeholder="密码" readonly="true" class="form-control">
            </div>

            <div class="form-group">
                <label><span style="color:red;">*</span>用户类型</label>
                <select class="form-control add-user-type" name="userType" th:value="${editUser.userType}">
                    <option value="0" th:selected="${editUser.userType}">超级管理员</option>
                    <option value="1" th:selected="${editUser.userType}">操作管理员</option>
                </select>
            </div>

            <button type="submit" class="btn btn-default">提交</button>

        </fieldset>
    </form>
    </div>
</div>
</body>
</html>
